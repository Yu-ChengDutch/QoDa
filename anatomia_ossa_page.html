<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>

    <div class="card" id="initial">
    </div>

    <div id="placeholder">

    </div>

    <script>
        /* This initialises the whole thing */

        fetch('./anatomia_ossa.json')
            .then(function(response){
                console.log("File found and accessed");
                return response.json();
            })
            .then(function(data){
                console.log("Accesing file: " + data.Name);
                addCard(data.Name);
            })

        /* This function adds cards */
        
        function addCard(name_par){
            console.log("Adding card: " + name_par);
            var div = document.createElement('div');
            var name = name_par;

            div.innerHTML = `
                <div class="card">
                    <h4>${name}</h4>
                </div>
            `;

            document.body.insertBefore(div, document.getElementById("placeholder"));
            console.log("Added card: " + name);          
        }
    </script>
</body>
</html>
