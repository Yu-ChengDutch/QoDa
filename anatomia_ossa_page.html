<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>

    <div class="card" id="initial">
    </div>

    <div id="placeholder">

    </div>

    <script>
        /* This initialises the whole thing */

        fetch('./anatomia_ossa.json')
            .then(function(response){
                console.log("File found and accessed");
                return response.json();
            })
            .then(function(data){
                console.log("Accesing file: " + data.Name);
                addCard_plain(data);
            })

        /* This function adds cards */
        
        function addCard_plain(cell){
            var div = document.createElement('div');
            var name = cell.Name;

            div.innerHTML = `
                <div class="card">
                    <h4>${name}</h4>
                </div>
            `;

            document.body.insertBefore(div, document.body.childNodes[0]);
            
            if (Object.keys(cell).includes("Division")){
                div.addEventListener("click", addCard_question.bind(null, cell, "Division"));
            } 

        }

        /* This function adds question cards */

        function addCard_question(cell, prompt){

            var div = document.createElement('div');
            var name = cell.Name;

            if (prompt == "Division") {
                var introduction = `${name} is divided in what?`;
                var question = "Please enter the answer";
            }

            div.innerHTML=`
                    <div class="card" id=${name + "_question"}>

                        <h4>${introduction}</h4>
                
                        <input type="text" placeholders="Type here" id="input" class="inputClass">
                
                        <h4>${question}</h4>
                
                    </div>
                `;

            document.body.insertBefore(div, document.body.childNodes[0]);
            
            div.addEventListener("keypress", answer_checker.bind(null, cell, "Division"));
        }

        /* This function checks the answer */

        function answer_checker(cell, prompt) {

            console.log(cell.Name);
            
            let inputVal = document.getElementById("input").value;
            
            if (event.key == "Enter") {
                console.log(inputVal);
            }
        }

    </script>
</body>
</html>
